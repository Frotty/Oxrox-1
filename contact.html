<form accept-charset="UTF-8" action="https://getform.io/f/e6c7435d-1718-4c9b-8576-f6b93e58b712" method="POST" enctype="multipart/form-data" target="_blank" class="contact-form">
  <h3 class="contact-form__title">Contact Form</h3>
  <div class="contact-form__description">Share your thoughts about the game
    with us</div>

  <div class="contact-form__group">
    <label for="name" class="contact-form__field-name">Name</label>
    <input type="text" name="name" id="formName" class="contact-form__field"
      placeholder="Enter your name" required>
  </div>

  <div class="contact-form__group">
    <label for="email" class="contact-form__field-name">Email
      address</label>
    <input type="email" name="email" id="formEmail" class="contact-form__field"
      placeholder="Enter email" required>
  </div>

  <div class="contact-form__group">
    <label for="message" class="contact-form__field-name">Message</label>
    <textarea type="text" name="message" id="formMessage"
      class="contact-form__field" placeholder="Enter your message" rows="5"
      required></textarea>
  </div>

  <input type="submit" value="Submit" class="button button-blue">
</form>
