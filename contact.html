---
title: OxRox â€¢ Contact
layout: default
---

<div class="main">
  <div class="page-title">
    <h2 class="page-title__title">Contact</h2>
    <hr class="page-title__decor-line">
  </div>

  <div class="container">
    <div class="socials">
      <table>
        <tr>
          <td class="socials__icon-cell"><a href="https://fatoxgames.eu/"
              target="blank"><img src="assets/img/fatox_logo.png" alt=""
                class="socials__icon"></a>
          </td>
          <td class="socials__description-cell"><span
              class="socials__description">Visit us at <a
                href="https://fatoxgames.eu/" class="socials__link"
                target="blank">fatoxgames.eu</a></span></td>
        </tr>
        <tr>
          <td class="socials__icon-cell"><a href="{{ site.discord }}"
              target=" blank"><img src="assets/img/discord-logo.svg" alt=""
                class="socials__icon" width="90" height="90"></a></td>
          <td class="socials__description-cell"><span
              class="socials__description">Join the discord server</span>
          </td>
        </tr>
      </table>
    </div>

    <form action="#" method="POST" class="contact-form">
      <h3 class="contact-form__title">Contact Form</h3>
      <div class="contact-form__description">Share your thoughts about the game
        with us</div>

      <div class="contact-form__group">
        <label for="name" class="contact-form__field-name">Name</label>
        <input type="text" name="name" id="name" class="contact-form__field"
          placeholder="Enter your name" required>
      </div>

      <div class="contact-form__group">
        <label for="email" class="contact-form__field-name">Email
          address</label>
        <input type="email" name="email" id="email" class="contact-form__field"
          placeholder="Enter email" required>
      </div>

      <div class="contact-form__group">
        <label for="message" class="contact-form__field-name">Message</label>
        <textarea type="text" name="message" id="message"
          class="contact-form__field" placeholder="Enter your message" rows="5"
          required></textarea>
      </div>

      <input type="submit" value="Submit" class="contact-form__submit">
    </form>
  </div>
</div>
