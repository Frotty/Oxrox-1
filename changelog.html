{% assign changelog = site.changelog | sort: "date" | reverse %}

<h2 class="page-title">Changelog</h2>

<div class="container">
  {% for changelog-item in changelog %}
  <div class="changelog-item">
    <div class="changelog-item__header">
      <div class="changelog-item__version">
        {{ changelog-item.version }}
      </div>
      <div class="changelog-item__date">
        published {{ changelog-item.date | date: "%d.%m.%Y"}}
      </div>
    </div>
    {{ changelog-item.content }}
  </div>
  {% endfor %}
</div>
